<head>

    <title>Adarsh R Nair - Portfolio</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        header {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        header h1 {
            color: white;
            margin-left: 20px;
            font-size: 24px;
            transition: color 0.3s ease-in-out;
        }

        header h1:hover {
            color: cyan;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin-right: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: cyan;
        }

        /* Main Content */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 1200px;
            height: 60vh;
            z-index: 2;
        }

        .profile-img {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .profile-img img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid cyan;
        }

        .about-me {
            flex: 2;
            padding-left: 40px;
        }

        .about-me h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: cyan;
        }

        .about-me p {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Background Bubbles */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-up linear infinite;
        }
 /* Footer */
 footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* Bubbles Background */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-up linear infinite;
        }
        /* Generate multiple bubbles with different sizes and speeds */
        @keyframes float-up {
            to {
                transform: translateY(-120vh);
            }
        }

        /* Generate multiple bubbles dynamically */
        .bubble:nth-child(1) { width: 100px; height: 100px; left: 10%; animation-duration: 8s; animation-delay: 1s; }
        .bubble:nth-child(2) { width: 150px; height: 150px; left: 20%; animation-duration: 12s; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 80px; height: 80px; left: 30%; animation-duration: 10s; animation-delay: 0s; }
        .bubble:nth-child(4) { width: 120px; height: 120px; left: 40%; animation-duration: 14s; animation-delay: 3s; }
        .bubble:nth-child(5) { width: 90px; height: 90px; left: 50%; animation-duration: 9s; animation-delay: 1s; }
        .bubble:nth-child(6) { width: 140px; height: 140px; left: 60%; animation-duration: 11s; animation-delay: 2s; }
        .bubble:nth-child(7) { width: 110px; height: 110px; left: 70%; animation-duration: 13s; animation-delay: 0s; }
        .bubble:nth-child(8) { width: 180px; height: 180px; left: 80%; animation-duration: 15s; animation-delay: 4s; }
        .bubble:nth-child(9) { width: 100px; height: 100px; left: 90%; animation-duration: 8s; animation-delay: 1s; }
        .bubble:nth-child(10) { width: 130px; height: 130px; left: 95%; animation-duration: 10s; animation-delay: 3s; }

    </style>
